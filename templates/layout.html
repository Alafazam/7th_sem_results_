<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>{% block title %}Results{% endblock %}</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" /> {% block css %} {% endblock %} {% block script %} {% endblock %}
</head>

<body>
    <nav class="red darken-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Na-real-results</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/IT">7th IT</a></li>
                <li><a href="/CS">7th CS</a></li>
                <!-- <li><a href="#">IT subjects wise results</a></li> -->
            </ul>
            <ul id="nav-mobile" class="side-nav">
                <li><a href="/IT">7th IT</a></li>
                <li><a href="/CS">7th CS</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="page-footer ">
        {% block footer %}{% endblock %}
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="red-text text-lighten-3" href="http://alafazam.com">Alaf Azam Khan</a>
            </div>
        </div>
    </footer>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="static/js/materialize.js"></script>
    <script src="static/js/init.js"></script>
</body>

</html>
